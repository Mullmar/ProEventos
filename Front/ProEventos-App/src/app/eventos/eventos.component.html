<form action="" class="row g-2">
  <div class="col-auto" style>
    <input type="text" class="form-control mr-5" placeholder="buscar">
  </div>
  <div class="col-auto" style>
    <button class="btn btn-outline-success mb-3">Buscar</button>
  </div>
</form>

<table class="table table-striped">
  <thead class="table-dark">
    <tr>
      <th>#</th>
      <th>Imagem</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let evento of eventos">
      <td>{{evento.eventoId}}</td>
      <td></td>
      <td>{{evento.tema}}</td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
  </tbody>
</table>
